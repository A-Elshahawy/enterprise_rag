services:
  - type: web
    name: enterprise-rag
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DEBUG
        value: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: "*"
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 60
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: EMBEDDING_DIMENSION
        value: 384
    healthCheckPath: /health/live
    numInstances: 1
    plan: starter
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
